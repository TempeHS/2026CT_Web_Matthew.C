{% extends 'layout.html' %} {% block content %} {% include
"partials/slider.html" %}
<div class="bg">
  <div class="container text-center">
    <div class="heroes">
      <h1 class="heroesbg">Are You New To Marvel Rivals?</h1>
    </div>
    {% include 'partials/hometext.html' %}
    <div class="heroes mt-2">
      <h1 class="heroesbg">Heroes</h1>
    </div>
    <div class="row">
      {% for card in cards %}
      <div class="col-lg-4 col-md-6 col-sm-12 mt-4">
        <div class="card">
          <img src="{{ card[3]}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{ card[0]}}</h5>
            <p class="card-text">{{ card[1]}}</p>
            <a href="{{ card[4]}}" class="btn btn-primary">{{ card[2]}}</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
